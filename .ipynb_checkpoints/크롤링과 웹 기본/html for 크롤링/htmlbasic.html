<!DOCTYPE html>
<html>
<head> <!-- 문서 전체 정보 (제목) -->
	<meta charset="UTF-8"> <!--문자 인코딩: 
 영어를 각각의 언어로 출력할 수 있는 방법  -->
	<title> 
		HTML TEST
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"
	</head> <!-- css파일을 끌어오는 방법-->

<body> <!-- 문서 실제 내용 시작--> 
	<b>안녕하세요!</b> <br> <!-- br태그는 enter키다.-->
	<img src = "python-logo.png" id ='hi'>
	<!-- 태그에는 속성d을 넣을 수 있다.--> 
	<table border=1 width=500> <!-- border 속성을 추가하면 표에 선이 나타난다. 표 크기는 500--> 
		<thead> 
			<tr>
				<th>title</th>
				<th>title2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class='highlight'> 안녕 </td>
				<!-- class로 본인이 설정한 변수를 끌어서 올수 있다. --> 
				<td style="text-align=right"> 김경원 </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
